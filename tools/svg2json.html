<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="../images/icon.png" type="image/x-icon" />
	<link rel="shortcut icon" href="../images/icon.png" type="image/x-icon" />
	<title>svg2json</title>
	<link rel="apple-touch-icon" href="../images/icon.png" />
	<script type="text/javascript" src="../lib/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="svg2json.js"></script>
	<style type="text/css">
		#svgcont { width:800px; height:600px; margin:10px auto; overflow:auto; border:1px solid #CCC; }
		#result { display:block; width:800px; height:600px; margin:0 auto; border:1px solid #CCC; padding:5px; }
	</style>
</head>
<body>
	<div id="svgcont">
		<embed id="svg" src="../images/map.svg?2" type="image/svg+xml" />
	</div>
	<code id="result"></code>
	<script>
		$(window).load(function() {
			$("#result").text(svg2json($("#svg")[0].getSVGDocument().documentElement));
		});
	</script>
</body>
</html>
